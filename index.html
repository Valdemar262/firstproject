<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="style_sheets/images/image.png">
	<title>Castaway</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,300&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style_sheets/css/style.css">
</head>

<body>
	<header class="header">
		<div class="container-header">
			<div>
				<img src="style_sheets/images/logo.svg" alt="Castaway" class="logo">
			</div>
			<div class="header-menu">
				<a href="#" class="headers-button-main">Home</a>
				<a href="#" class="headers-button">Episodes</a>
				<a href="#" class="headers-button">About</a>
				<a href="#" class="headers-button">Contact</a>
			</div>
		</div>
	</header>
	<section>
		<div class="preview">
			<div class="container">
				<div class="preview-wrapper">
					<div class="home-image">
						<img src="style_sheets/images/preview.jpg" alt="first-screen">
					</div>
					<div class="description">
						<h1>Take your podcast to the next <span class="level">level</span></h1>
						<div class="listen">
							<p class="title-contacts">Listen on</p>
							<div class="contacts">
								<img src="style_sheets/images/iteam1.svg" alt="spotify">
								<img src="style_sheets/images/iteam2.svg" alt="canon">
								<img src="style_sheets/images/iteam3.svg" alt="sound_cloud">
								<img src="style_sheets/images/iteam4.svg" alt="podcasts">
								<img src="style_sheets/images/iteam5.svg" alt="news">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
